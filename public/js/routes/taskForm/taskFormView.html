<div class="container">

  <h2>New task</h2>

  <br>

  <div class="row" ng-if="!vm.loading">

    <form class="col-lg-8" ng-submit="vm.formSubmitHandler();">
      
      <div class="form-group">
        <label>Title</label>
        <input type="text" class="form-control" ng-model="vm.formData.title">
      </div>

      <div class="form-group">
        <label>Slug</label>
        <div class="input-group">
          <span class="input-group-addon">#/task/</span>
          <input type="text" class="form-control" ng-model="vm.formData.slug">
        </div>
      </div>

      <div class="form-group">
        <label>Content</label>
        <textarea ui-tinymce ng-model="vm.formData.content"></textarea>
      </div>

      <div class="form-group">
        <label>Repository link</label>
        <input type="text" class="form-control" ng-model="vm.formData.repository_link">
      </div>

      <div class="form-group">
        <label>Level</label>
        <select class="form-control" ng-model="vm.formData.level">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tips</label>
        <textarea ui-tinymce ng-model="vm.formData.tips"></textarea>
      </div>

      <br>

      <div class="form-group">
        <button type="submit" class="btn btn-default btn-lg">Save</button>
      </div>

    </form>

  </div>

</div>
