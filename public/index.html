<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>

  <style>
    [ng-cloak] {
      display: none !important;
    }
  </style>

  <link rel="stylesheet" href="/libs/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="/libs/font-awesome/css/font-awesome.min.css">

  <link rel="stylesheet" type="text/css" href="/libs/ng-tags-input/build/ng-tags-input.min.css">
  <link rel="stylesheet" type="text/css" href="/libs/ng-tags-input/build/ng-tags-input.bootstrap.min.css">

</head>
<body ng-app="app" ng-controller="AuthController as auth">

  <nav class="navbar navbar-default" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#/">Tasks</a>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">
          <!-- <li><a href="#/">List</a></li> -->
        </ul>
        <ul class="nav navbar-nav navbar-right">
          <li ng-cloak ng-if="!auth.isAuthenticated">
            <a href="" ng-click="auth.authenticate($event, 'github')">
              <i class="fa fa-github" ng-class="{'fa-spin': auth.authInProgress, 'fa-spinner': auth.authInProgress}"></i> Auth via GitHub
            </a>
          </li>
          <li ng-cloak ng-if="auth.isAuthenticated">
            <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
              <i class="fa fa-github"></i> {{auth.displayName}} <span class="caret"></span>
            </a>
            <ul class="dropdown-menu">
              <li><a href="#/user/profile"><i class="fa fa-user"></i> Profile</a></li>
              <li role="separator" class="divider"></li>
              <li><a href="" ng-click="auth.logout()"><i class="fa fa-sign-out"></i> Logout</a></li>
            </ul>
          </li>
        </ul>
      </div><!-- /.navbar-collapse -->

    </div>
  </nav>

  <div ng-view></div>


  <script src="/libs/jquery/dist/jquery.min.js"></script>
  <script src="/libs/bootstrap/dist/js/bootstrap.min.js"></script>
  <script src="/bower/tinymce-dist/tinymce.js"></script>

  <script src="/static/bundle.js"></script>

</body>
</html>
